#redis.host=10.10.7.23
#redis.host=10.10.10.68
redis.host=127.0.0.1
redis.port=6379
#redis.password=''
#unit:ms 
redis.timeout=1000

#最大连接数：能够同时建立的最大连接个数
redis.pool.maxTotal=2000
#最大空闲数：空闲链接数大于maxIdle时，将进行回收 
redis.pool.maxIdle=128
#最小空闲数：低于minIdle时，将创建新的链接           
redis.pool.minIdle=8
#等待可用连接的最大时间，单位毫秒，默认值为-1，表示永不超时
redis.pool.maxWaitMillis=1000
#使用连接时，检测连接是否成功
redis.pool.testOnBorrow=true
#返回连接时，检测连接是否成功 
redis.pool.testOnReturn=true  
